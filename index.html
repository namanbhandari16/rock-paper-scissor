<!DOCTYPE html>
<html>
<head>
	<title>Stone Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
	<h1>Stone Paper Scissors</h1>
</header>
<div class="scoreboard">
	<div id="user" class="badge">user</div>
	<div id="comp" class="badge">comp</div>
	<span id="user-score">0</span>:<span id="comp-score">0</span>
	
</div>
<div id="result"></div>
<div class="choices">
	<div class="choice">
	<img src="assets/rock.png" alt="rock">
        </div>
	<div class="choice">
	<img src="assets/paper.png" alt="paper">
	</div>
	<div class="choice">
	<img src="assets/scissors.png" alt="scissor">
	</div>
</div>
<div><p class="action-message">Make your move</p></div>
<div><p id="button">Start a New Game</p></div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
